      function remote_window.onMouse(evt)
      {
        var x = evt.x;
        var y = evt.y;
        switch(evt.type) {
          case Event.MOUSE_ENTER: //鼠标移入
            view.mouse_enter();
            break;
          case Event.MOUSE_LEAVE: //鼠标移出
            view.mouse_leave();
            break;
          case Event.MOUSE_MOVE: //移动
            tools_show(x,y);
            break;
          default:
          break;
        }
      };

      function tools_show(x,y){
          if(y<30 ){
              if(!tools_is_show){
                tools_is_show = true;
                header.style#display = #block;
              }
          }else{
            if(tools_is_show){
              tools_is_show = false;
              header.style#display = #none;
            }
