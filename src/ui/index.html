    <script type="text/tiscript">
      //固定窗口大小
      view.isResizeable = false;
      var caption = $(caption);
      caption.on("dblclick",function(){
        //屏蔽掉双击事件，防止窗口放大
        return true;
      });
      $(#id-text).content(view.get_id());
      $(#password-text).content(view.get_password());
      $(#change-pass).on("click",function(){
        $(#password-text).content(view.update_password());
      });
      $(#conn).on("click",function(){
        view.connect($(#peer).value);
      });
    </script>

    <button.window tabindex="-1" role="window-minimize" #minimize> </button>
    <button.window tabindex="-1" role="window-close" #close> </button>
</header>
